<label for="input">Server Name</label>
<input
  class="form-control"
  id="input"
  type="text"
  (input)="onUpdateServerName($event)"
/>
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<p>{{ serverCreationStatus }}</p>
